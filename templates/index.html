<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1">
	<title>Adaptive Web Assignment</title>
	<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
	<script src = "https://unpkg.com/vue@2.4.2"></script>
</head>

<body>
<div class = "container">
	<div id = "landingPage">
		<section class = "section">
			<h1 class = "title is-1 has-text-centered" >Adaptive Web Landing Page</h1>
		</section>
		<section class = "section">
			<div class = "columns">
				<div class = "column"></div>
				<div class = "column box">
					<tabs>
						<tab name = "Login" id = "login-tab" :selected = "true">
							<form method = "POST" action = "/login">
								<div class = "field is-horizontal">
									<div class = "field-label is-normal">
										<label class = "label">Username:</label>
									</div>
									<div class = "field-body">
										<div class = "field">
											<div class = "control">
												<input class = "input is-normal" type = "text" placeholder="Name" name = "userName">
											</div>
										</div>
									</div>
								</div>
								<div class = "field is-horizontal">
									<div class = "field-label is-normal">
										<label class = "label">Password:</label>
									</div>
									<div class = "field-body">
										<div class = "field">
											<div class = "control">
												<input class = "input is-normal" type = "password" placeholder="Password" name = "password">
											</div>
										</div>
									</div>
								</div>
								<div class = "field">
									<div class = "control">
										<button class = "button is-success" type = "submit">Login</button>
									</div>
								</div>
							</form>
						</tab>			
						<tab name = "Register" id = "register-tab">
							<form method = "POST" action = "/register">
								<div class = "field is-horizontal">
									<div class = "field-label is-normal">
										<label class = "label">Username:</label>
									</div>
									<div class = "field-body">
										<div class = "field">
										<div class = "control is-normal">
											<input class = "input is-normal" type = "text" placeholder="Name" name = "newUserName" required>
										</div>
										</div>
									</div>
								</div>
								<div class = "field is-horizontal">
									<div class = "field-label is-normal">
										<label class = "label">Password:</label>
									</div>
									<div class = "field-body">
										<div class = "field">
										<div class = "control is-normal">
											<input class = "input" type = "password" placeholder="Password" name = "newPassword" required>
										</div>
										</div>
									</div>
								</div>
								<div class = "field is-horizontal">
									<div class = "field-label is-normal">
										<label class = "label">Confirm Password:</label>
									</div>
									<div class = "field-body">
										<div class = "field">
										<div class = "control is-normal">
											<input class = "input" type = "password" placeholder="Password" name = "reNewPassword" required>
										</div>
										</div>
									</div>
								</div>
								<div class = "field">
									<div class = "control">
										<button class = "button is-success" type = "submit">Sign Up</button>
									</div>
								</div>
							</form>
						</tab>
				</tabs>
			</div>
			<div class = "column"></div>
		</section>
	</div>
</div>
<script src = "../static/main.js"></script>
</body>

</html>
